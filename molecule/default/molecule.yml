---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: "geerlingguy/docker-debian10-ansible:latest"
    command: ""
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "docker-data:/var/lib/docker"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../resources/tests/default
  lint:
    name: flake8
